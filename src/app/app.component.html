<h1 class="title animate__animated animate__jackInTheBox">{{title}}</h1>
<ul class="animate__animated animate__flipInX" *ngIf="mode=='list'">
  <p class="text-center" *ngIf="todos.length==0"><small>VOCÊ NÃO TEM NENHUMA TAREFA!</small></p>
  <li *ngFor="let todo of todos">
    {{todo.title}} 
      <button (click)="remove(todo)"><i class="far fa-trash-alt"></i></button>
      <button (click)="markAsDone(todo)" *ngIf="!todo.done"><i class="far fa-check-circle"></i></button> 
      <button (click)="markAsUndone(todo)" *ngIf="todo.done"><i class="fas fa-check-circle"></i></button>  
  </li>
</ul>

<div id="modal" *ngIf="mode=='add'" class="animate__animated animate__flipInX">
  <form [formGroup]="form">
      <h1>Nova Tarefa:</h1>
      <input type="text" placeholder="Titulo da Tarefa" maxlength="60"  formControlName="title">
      <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter entre 3 à 60 caracteres</small><br>
      <p class="text-center">
        <button class="button" [disabled]="form.invalid" (click)="add()"> <i class="far fa-save "></i> SALVAR</button>
      </p>
  </form>
</div>

<button class="add-button animate__animated animate__fadeIn button" (click)="changeMode('add')" *ngIf="mode=='list'">
  <i class="fas fa-plus-circle"></i>
  NOVA TAREFA
</button>
<button class="add-button animate__animated animate__fadeIn button" (click)="changeMode('list')" *ngIf="mode=='add'">
  <i class="fas fa-times"></i>
  CANCELAR
</button>
